<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Valentine's Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0b0612 0%, #1a0b2e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
        }
        
        .admin-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 60px rgba(255, 77, 109, 0.3);
        }
        
        h1 {
            color: #ff4d6d;
            margin-bottom: 10px;
            font-size: 32px;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        input {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #ff4d6d;
            background: rgba(255, 255, 255, 0.15);
        }
        
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #ff4d6d, #ff8fab);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 77, 109, 0.4);
        }
        
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        
        .success {
            background: rgba(74, 222, 128, 0.2);
            border: 1px solid rgba(74, 222, 128, 0.5);
            color: #4ade80;
            display: block;
        }
        
        .error {
            background: rgba(248, 113, 113, 0.2);
            border: 1px solid rgba(248, 113, 113, 0.5);
            color: #f87171;
            display: block;
        }
        
        .info {
            background: rgba(96, 165, 250, 0.2);
            border: 1px solid rgba(96, 165, 250, 0.5);
            color: #60a5fa;
            display: block;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 25px;
            color: #ffb3c6;
            text-decoration: none;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1>üîß Admin Panel</h1>
        <p class="subtitle">Change the password for your Valentine's page</p>
        
        <div class="form-group">
            <label for="adminKey">Admin Secret Key</label>
            <input type="password" id="adminKey" placeholder="Enter your admin key">
        </div>
        
        <div class="form-group">
            <label for="newPassword">New Password</label>
            <input type="text" id="newPassword" placeholder="Enter new password (min 3 characters)">
        </div>
        
        <div class="form-group">
            <label for="confirmPassword">Confirm New Password</label>
            <input type="text" id="confirmPassword" placeholder="Confirm new password">
        </div>
        
        <button id="changeBtn">Change Password üíù</button>
        
        <div id="message" class="message"></div>
        
        <a href="/proposal" class="back-link">‚Üê Back to Login Page</a>
    </div>
    
    <script>
        const BACKEND_URL = 'http://localhost:3003'; // CHANGE THIS
        
        document.getElementById('changeBtn').addEventListener('click', async () => {
            const adminKey = document.getElementById('adminKey').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageEl = document.getElementById('message');
            
            // Clear previous message
            messageEl.className = 'message';
            messageEl.textContent = '';
            
            // Validation
            if (!adminKey || !newPassword || !confirmPassword) {
                showMessage('Please fill all fields', 'error');
                return;
            }
            
            if (newPassword.length < 3) {
                showMessage('Password must be at least 3 characters', 'error');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/change-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ newPassword, adminKey })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('‚úÖ Password changed successfully! The new password is now active.', 'success');
                    // Clear form
                    document.getElementById('newPassword').value = '';
                    document.getElementById('confirmPassword').value = '';
                } else {
                    showMessage(`‚ùå ${result.message}`, 'error');
                }
            } catch (error) {
                showMessage('‚ùå Failed to connect to server. Check your backend URL.', 'error');
                console.error(error);
            }
        });
        
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
        }
        
        // Press Enter to submit
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('changeBtn').click();
            }
        });
    </script>
</body>
</html>
